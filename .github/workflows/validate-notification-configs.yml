name: Validate Notification Manifests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/modules/notifications/manifests/**'
      - 'src/modules/notifications/validator/**'
      - 'src/modules/notifications/types/manifest.types.ts'
      - 'src/i18n/notifications/**'
      - 'scripts/validate-notification-manifests.ts'
      - 'scripts/generate-template-types.ts'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/modules/notifications/manifests/**'
      - 'src/modules/notifications/validator/**'
      - 'src/modules/notifications/types/manifest.types.ts'
      - 'src/i18n/notifications/**'
      - 'scripts/validate-notification-manifests.ts'
      - 'scripts/generate-template-types.ts'
  workflow_dispatch: # Allow manual triggering

jobs:
  validate:
    name: Validate Notification Manifests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate template types
        run: npm run generate:templates

      - name: Run TypeScript compilation check
        run: npm run build

      - name: Validate notification manifests
        run: npm run validate:notification-manifests

